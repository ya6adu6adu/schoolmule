<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#gallery_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<!--
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	-->
	<script type="text/javascript">
		function deleteField(x) {
			x.parentNode.removeChild(x);
		}
		function addQuad(x) {
			var clone = x.cloneNode(true);
			clone.childNodes[1].childNodes[1].innerHTML = '';
			clone.childNodes[1].childNodes[3].value = '';
			clone.childNodes[3].childNodes[1].innerHTML = '';
			clone.childNodes[3].childNodes[3].value = '';
			clone.childNodes[5].childNodes[1].innerHTML = '';
			clone.childNodes[5].childNodes[3].value = '';
			clone.childNodes[7].childNodes[1].innerHTML = '';
			clone.childNodes[7].childNodes[3].value = '';
			var e = $('<span class="pointer minus" title="delete"></span>').click(function(){
					deleteField(clone);
					return false;
				});
			$(clone.childNodes[7].childNodes[3]).after(e);
			x.parentNode.appendChild(clone); // add new field to DOM
		}
	</script>
	<style type="text/css">
		.text {width:100px;}
		#gallery_align {width:104px;}
	</style>
</head>

<body>

<form onsubmit="ExampleDialog.insert();return false;" action="#">
	<!--
	<p>Selected text: <input id="someval" name="someval" type="text" class="text" /></p>
	<p>Custom arg: <input id="somearg" name="somearg" type="text" class="text" /></p>
	-->
	<img src="../../themes/advanced/skins/schoolmule/img/minus.png" alt="" style="display:none" />
	<div class="multi-field-wrap">
		<div class="multi-field">
			<div class='multi-field-first'>
				<div class="multi-field-label">
					<label for="galleryWidth">{#gallery_dlg.width}</label>
				</div>
				<input type="text" id="galleryWidth" name="galleryWidth" class="text" value="500" />
			</div>
			<div class='multi-field-next'>
				<div class="multi-field-label">
					<label for="galleryHeight">{#gallery_dlg.height}</label>
				</div>
				<input type="text" id="galleryHeight" name="galleryHeight" class="text" value="300" />
			</div>
			<div class='multi-field-next' style="visibility:hidden;">
				<div class="multi-field-label">
					<label></label>
				</div>
				<input type="text" id="empty" name="empty" class="text" value="" />
			</div>
			<div class='multi-field-next'>
				<div class="multi-field-label">
					<label for="galleryHeight">{#gallery_dlg.align}</label>
				</div>
				<select id="gallery_align" class="styled" name="gallery_align"> <!-- onchange="Media.formToData();" -->
					<option value="left">Left</option>
					<option value="center">Center</option>
					<option value="right">Right</option>
				</select>
			</div>
			<div style="clear:left"></div>
		</div>
	</div>
	
	<p>{#gallery_dlg.hint}</p>
	
	<!--
	<div class="label"><label for="galleryWidth">Field 1</label></div>
	<div class="field"><input type="text" id="galleryWidth" name="galleryWidth" class="text" /></div>
	<div class="label"><label for="galleryHeight">Field 2</label></div>
	<div class="field"><input type="text" id="galleryHeight" name="galleryHeight" class="text" /></div>
	
	<div class="divider"></div>
	-->
	
	<div class="multi-field-wrap">
		<div class="multi-field">
			<div class='multi-field-first'>
				<div class="multi-field-label">
					<label>{#gallery_dlg.img_url}</label>
				</div>
				<input type="text" class="text" title="comment_0058" />
			</div>
			<div class='multi-field-next'>
				<div class="multi-field-label">
					<label>{#gallery_dlg.img_title}</label>
				</div>
				<input type="text" class="text" title="comment_0058" />
			</div>
			<div class='multi-field-next'>
				<div class="multi-field-label">
					<label>{#gallery_dlg.img_description}</label>
				</div>
				<input type="text" class="text" title="comment_0058" />
			</div>
			<div class='multi-field-next'>
				<div class="multi-field-label">
					<label>{#gallery_dlg.link_url}</label>
					<span class="add-link" onclick="addQuad(this.parentNode.parentNode.parentNode)">{#gallery_dlg.add}</span>
				</div>
				<input type="text" class="text" title="comment_0058" />
			</div>			
			<div style="clear:left"></div>
		</div>
	</div>
	
	<div class="divider"></div>

	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="ExampleDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
